<!doctype html><html lang=zh-cn><head><meta charset=utf-8><meta http-equiv=x-ua-compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><title>分享二维码</title><link href=https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css rel=stylesheet><link href=/css/cover.css rel=stylesheet></head><body background=/img/share.jpg><div class=site-wrapper><div class=site-wrapper-inner><div class=cover-container><div class="inner cover"><h1 class=cover-heading>扫描分享</h1><p class=lead>扫描二维码，分享精彩博文！</p><p class=lead><div id=qrcode class="col-md-3 col-md-offset-2"></div></p></div></div></div></div><script src=https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js></script><script src=https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js></script><script src=/js/qrcode.js></script><script>function getQueryVariable(d){for(var e=window.location.search.substring(1),b=e.split("&"),a=0,c;a<b.length;a++)if(c=b[a].split("="),c[0]==d)return c[1];return!1}var qrcode=new QRCode('qrcode',{text:getQueryVariable("url"),width:400,height:400,colorDark:'#000000',colorLight:'#ffffff',correctLevel:QRCode.CorrectLevel.H})</script></body></html>
